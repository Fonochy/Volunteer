<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="css/stylev.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    
    <!-- Backgrounds -->

    <div id="login-bg" class="container-fluid">

        <div class="bg-img"></div>
   
    </div>
  
      <!-- End Backgrounds -->
  
      <div class="container" id="login">
          <div class="row justify-content-center">
          <div class="col-lg-8">

            <!-- Loging form -->
            <div class="login">
              <h1>Sign Up</h1>
              <form class="needs-validation" novalidate>
                <div class="form-row">

                  <div class="col-md-6 mb-6">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name"  required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>

                  <div class="col-md-6 mb-6">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name"  required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>

                  <br><br><br><br>

                  <div class="col-md-6 mb-6">
                    <label for="inputEmail3">Email</label>
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email"  required>
                  </div>

                  <div class="col-md-6 mb-6">
                    <label for="inputEmail3">Conferm Password</label>
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Conferm Email"  required>
                  </div>

                  <br><br><br><br>

                  <div class="col-md-6 mb-6">
                    <label for="inputPassword3">Email</label>
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password"  required>
                  </div>

                  <div class="col-md-6 mb-6">
                    <label for="inputPassword3">Conferm Password</label>
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Conferm Password"  required>
                  </div>



                </div>
                <br><br><br><br>

               
                <button class="btn btn-primary" type="submit">Submit form</button>
              </form>
              
              <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function() {
                'use strict';
                window.addEventListener('load', function() {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  });
                }, false);
              })();
              </script>
               <!-- End Loging form -->
  
            </div>
          </div>
          </div>
      </div>
  
</body>
</html>
